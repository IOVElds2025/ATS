<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - hiveXperience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
      body {
        background-color: #f4f4f4;
      }
      .bg-pattern {
        background-image: url('https://www.transparenttextures.com/patterns/bedge-grunge.png');
        background-repeat: repeat;
      }
    </style>
  </head>
  <body class="bg-pattern min-h-screen text-gray-800 font-sans">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm w-full sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
          <span class="font-['audiowide'] text-2xl font-400 tracking-tight">
            <span class="text-black">Hive</span><span class="text-red-600">X</span><span class="text-black">perience</span>
          </span>
        </div>
        <div class="flex items-center gap-6">
          <button class="relative text-gray-600 hover:text-blue-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
          </button>
          <div class="flex items-center gap-2 cursor-pointer">
            <span class="inline-block w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
              <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </span>
            <span class="font-semibold">Ayoub Rahmoun</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-10">
      <!-- Account Settings -->
      <div class="bg-white rounded-2xl shadow p-8 mb-6">
        <h2 class="text-xl font-bold mb-6">Account Settings</h2>
        <div class="mb-4">
          <label class="block font-semibold mb-1">Email Address</label>
          <input type="email" placeholder="Example@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-1">Phone Number</label>
          <input type="tel" placeholder="+212 666666666" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Password</label>
          <button onclick="openPasswordModal()" class="text-red-600 hover:underline font-semibold">Change Password</button>
        </div>
      </div>

      <!-- Notification Settings -->
      <div class="bg-white rounded-2xl shadow p-8 mb-6">
        <h2 class="text-xl font-bold mb-6">Notification Settings</h2>
        <div class="flex flex-col gap-6">
          <div class="flex items-center justify-between">
            <div>
              <span class="font-semibold">Email Notifications</span>
              <p class="text-gray-600 text-sm">Receive email updates about your applications</p>
            </div>
            <label class="inline-flex relative items-center cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-red-500 rounded-full peer peer-checked:bg-red-600 transition-colors"></div>
              <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full shadow peer-checked:translate-x-5 transition-transform"></div>
            </label>
          </div>
          <div class="flex items-center justify-between">
            <div>
              <span class="font-semibold">Job Recommendations</span>
              <p class="text-gray-600 text-sm">Receive personalized job recommendations</p>
            </div>
            <label class="inline-flex relative items-center cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer" checked>
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-red-500 rounded-full peer peer-checked:bg-red-600 transition-colors"></div>
              <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full shadow peer-checked:translate-x-5 transition-transform"></div>
            </label>
          </div>
        </div>
      </div>

      <!-- Danger Zone -->
      <div class="bg-white rounded-2xl shadow p-8 mb-6 border-2 border-red-400">
        <h2 class="text-xl font-bold mb-4 text-red-600">Danger Zone</h2>
        <div class="flex items-center justify-between">
          <div>
            <button class="text-red-600 font-semibold hover:underline">Delete Account</button>
            <p class="text-gray-600 text-sm">Permanently delete your account and all associated data</p>
          </div>
          <button class="bg-red-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-700">Delete Account</button>
        </div>
      </div>

      <!-- Save Button -->
      <div class="flex justify-end">
        <button class="px-8 py-2 bg-[#2C3956] text-white rounded-lg font-semibold hover:bg-[#1d2536]">Save Change</button>
      </div>

      <!-- Password Change Modal -->
      <div id="passwordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-2xl bg-white">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Change Password</h3>
            <button onclick="closePasswordModal()" class="text-gray-400 hover:text-gray-600">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
              <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
              <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
              <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex justify-end space-x-3 mt-6">
              <button onclick="closePasswordModal()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
              <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Update Password</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      function openPasswordModal() {
        document.getElementById('passwordModal').classList.remove('hidden');
      }
      function closePasswordModal() {
        document.getElementById('passwordModal').classList.add('hidden');
      }
      window.onclick = function(event) {
        const modal = document.getElementById('passwordModal');
        if (event.target === modal) {
          closePasswordModal();
        }
      }
    </script>
  </body>
</html>
